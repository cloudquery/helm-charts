# This workflow is copied from the official helm chart testing repo
# https://github.com/helm/charts-repo-actions-demo/blob/main/.github/workflows/lint-test.yaml
name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: pass
      clickhouse:
        image:  clickhouse/clickhouse-server
        ports:
          - 9000:9000
        env:
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
          CLICKHOUSE_DB: assets
          CLICKHOUSE_USER: user
          CLICKHOUSE_PASSWORD: pass
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.8.1

      # Python is required because `ct lint` runs Yamale (https://github.com/23andMe/Yamale) and
      # yamllint (https://github.com/adrienverge/yamllint) which require Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (lint)
        run: make lint

      - name: Run chart-testing (test)
        run: ./scripts/e2e-kind.sh
