{{- if not .Values.secretRef }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cloudquery.fullname" . }}-secret
  labels:
  {{- include "cloudquery.labels" . | nindent 4 }}
type: Opaque
data:
{{- $tplConfig  := .Values.tplConfig -}}
{{- range $k, $v := .Values.envRenderSecret }}
  {{- if $tplConfig }}
  {{ $k }}: {{ tpl $v $ | b64enc | quote }}
  {{- else }}
  {{ $k }}: {{ $v | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}
