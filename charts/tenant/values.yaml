# ClickHouse connection details
clickhouse:
  host: ""  # Will be provided during installation
  adminUser: ""
  adminPassword: ""

# PostgreSQL connection
postgres:
  host: ""     # Database host
  port: "5432" # Database port
  user: ""     # Admin username
  password: "" # Admin password
  sslmode: "require"

# Tenant configuration
tenant:
  id: ""
  password: ""  # Will be auto-generated if empty
  name: ""     # Tenant identifier (will be prefixed with tenant_)
  postgresPassword: "" # Will be auto-generated if empty

# Job configuration
job:
  backoffLimit: 4
  ttlSecondsAfterFinished: 100
  image:
    repository: clickhouse
    tag: 25.1.5
    pullPolicy: IfNotPresent

# Resource configuration
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi 